<!DOCTYPE html>
<html>
<head>
    <title>Department of Computer Science</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="Csdepartment.css">

</head>
<body>

    <div class="heading">
        <h1> George Mason University</h1>
        <h5> Computer Science Department</h5>
    </div>

    <div class="content">
        <h1  class="head" style="font-weight: bold; font-size: 23px; text-align: center;  padding: 20px;">
            Survey Form

        </h1>
        <br><br>
        <div class="container">
            <!--Displaying the Username-->
            <form action="" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="username">Username <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                </div>
                 <!--Displaying the Street Address-->
                <div class="form-group">
                    <label for="address">Street Address<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Street" required>
                </div>
                 <!--Displaying the  City ,State. ZIP using Bootstrap "Form-row"-->
                <div class="form-row">
                    <div class="col">
                        <label for="city">City <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col">
                        <label for="state">State<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="col">
                        <label for="zip">Zip Code <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="zip" name="zip" pattern="\d*" minlength="5" maxlength="9" placeholder="12345" required>
                    </div>
                </div>

                 <!--Displaying the  Telephone Number-->

                <div class="form-group">
                    <label for="tel">Telephone Number<span style="color: red;">*</span></label>
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <!--Displaying the  Email-->
                <div class="form-group">
                    <label for="email">Email<span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" required>
                </div>

                <!--Displaying the  URL-->
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="http://example.com">
                </div>

                <!--Displaying the Date-->
                <div class="form-group">
                    <label for="dateOfSurvey">Date of Survey<span style="color: red;">*</span></label>
                    <input type="date" class="form-control" id="dateOfSurvey" name="dateOfSurvey" required>
                </div>

<!--Displaying the Survey question using fieldset and checkbox option-->

                <fieldset class="form-group">
                    <p>What you liked most about the campus</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="students">
                        <label class="form-check-label" for="students">Students</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="location">
                        <label class="form-check-label" for="location">Location</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="campus">
                        <label class="form-check-label" for="campus">Campus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="atmosphere">
                        <label class="form-check-label" for="atmosphere">Atmosphere</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="dormRooms">
                        <label class="form-check-label" for="dormRooms">Dorm Rooms</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="sports">
                        <label class="form-check-label" for="sports">Sports</label>
                    </div>
                </fieldset>

    <!--Displaying the Survey question using fieldset and Radio option-->

                <fieldset class="form-group">
                    <p>What you liked most about the campus</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interestSource"  id="friends" required>
                        <label class="form-check-label" for="friends">Friends</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interestSource"  id="television">
                        <label class="form-check-label" for="television">Television</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interestSource"  id="internet">
                        <label class="form-check-label" for="internet">Internet</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interestSource" AZAZ id="other">
                        <label class="form-check-label" for="other">Others</label>
                    </div>
                </fieldset>

        <!--Displaying the Survey question using datalist-->      

                <div>
                <label for="graduationMonth">High-School Graduation Month</label>
                <input list="months" id="graduationMonth" name="graduationMonth" class="form-control" placeholder="Select Month">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>
                </div>

         <!--Displaying the Survey question for Graduation Year-->

                <div class="form-group">
                    <label for="graduationYear">Year</label>
                    <input type="text" class="form-control" id="graduationYear" name="graduationYear" placeholder="YYYY">
                </div>

         <!--Displaying the Survey question for Additional Comments-->

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea class="form-control" id="comments" name="comments" rows="5"></textarea>
                </div>

            <!--Displaying the Survey question using Select-->

                <div class="form-group">
                    <label for="likelihood"> likelihood of recommending this school to other </label>
                    <select class="form-control" id="likelihood" name="likelihood">
                        <option> </option>
                        <option>Very Likely</option>
                        <option>Likely</option>
                        <option>Unlikely</option>
                    </select>
                </div>
                <div class="text-center">
                    <input type="Submit" value="submit" class="submit-button">    

                </div>

            </form>
        </div>
       <br><br><br><br><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
